<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Chat room</title>

</head>

<body>
  <div class="app">
    <div class="screen join-screen ">
      <div class="form">
        <h2> join the chatroom</h2>
        <div class="form-input">
          <label>Username</label>
          <input type="text" id="username">
        </div>
        <div class="form-input">
          <button id="join-user">Join</button>
        </div>
      </div>
    </div>
    <div class="screen chat-screen active">
      <div class="header">
        <div class="logo">Classroom</div>
        <button id="exit-chat">Exit</button>
      </div>

      <div class="messages">
        <div class="message my-message">
          <div class="container">
            <div class="name">your</div>
            <div class="text">Hi</div>
          </div>
          <div class="update">
            Abc is joined the conversation
          </div>
          <div class="message other-message">
            <div class="container">
              <div class="name">Abc</div>
              <div class="text">Hi</div>
            </div>
          </div>
        </div>
      </div>
      <div class="typebox">
        <input type="text" id="message-input">
        <button id="send-message">send</button>
      </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
